<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div class="form">
      <li class="tab active"><a href="#signupForCourse">Class Preference</a></li>
    <div class="tab-content">
     <div id="signupForCourse">   
            <h1>Enter you preference of Courses for the next semester</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  No. of Courses: <span class="req">*</span>
                </label>
                <select name="Courses">
           <option value="one">1</option>
             <option value="two">2</option>
           <option value="three">3</option>
          </select>   
                <!-- <input type="text" required autocomplete="off" /> -->
              </div> <!-- end of feild-wrap -->
            
              <div class="field-wrap">
              <label>Select courses as per the priority. 1 being the course with the highest priority</label>
              </div>
              <div class="field-wrap">
                <label>
                  Course 1: <span class="req">*</span>
                </label>
                  <select name="Course1">
           <option value="one">1</option>
             <option value="two">2</option>
           <option value="three">3</option>
           <option value="one">4</option>
             <option value="two">5</option>
           <option value="three">6</option>
           <option value="one">7</option>
             <option value="two">8</option>
           <option value="three">9</option>
           <option value="one">10</option>
             <option value="two">11</option>
           <option value="three">12</option>
          </select> 
              </div>
              <div class="field-wrap">
                <label>
                  Course 2: <span class="req">*</span>
                </label>
                  <select name="Course1">
           <option value="one">1</option>
             <option value="two">2</option>
           <option value="three">3</option>
           <option value="one">4</option>
             <option value="two">5</option>
           <option value="three">6</option>
           <option value="one">7</option>
             <option value="two">8</option>
           <option value="three">9</option>
           <option value="one">10</option>
             <option value="two">11</option>
           <option value="three">12</option>
          </select> 
              </div>

              </form>
              <button class="button button-block" onclick="myFunction()">Submit</button>
              <button class="button button-block" onclick="window.location.href='Student.html';">Back</button>

              
              </div>
              </div>
    </div><!-- tab-content -->
    </div> <!-- /form -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
  </body>
</html>
