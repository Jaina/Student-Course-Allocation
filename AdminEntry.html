<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="form">
      <li class="tab active"><a href="#adminEntry">Admin Preferences</a></li>
    <div class="tab-content">
      <div id="adminEntry">   
        <h1>Admin Preferences</h1>
          <form action="/" method="post">
           <div class="field-wrap">
             <label>
                  Select A Semester <span class="req">*</span>
                </label>
            <select>
              <option>Select A Semester:</option>
              <option value="1">Fall</option>
              <option value="2">Summer</option>
              <option value="3">Winter</option>
            </select>
            </div>
            <div class="field-wrap">
             <label>
                  Select A Course: <span class="req">*</span>
                </label>
            <select>
              <option>Select A Course:</option>
              <option value="1">CS-6300</option>
              <option value="2">CS-6301</option>
              <option value="3">CS-7543</option>
            </select>
            </div>
            <div class="field-wrap 1 2 3">
              <label>
                Enrollment Limit: <span class="req">*</span>
              </label>
              <input type="number"required autocomplete="off"/>
            </div>
          
            <div class="field-wrap 1 2 3">
              <label>
                Upper Limit: <span class="req">*</span>
              </label>
              <input type="number"required autocomplete="off"/>
            </div>
            <div class="field-wrap 1 2 3">
              <label>
                Lower Limit: <span class="req">*</span>
              </label>
              <input type="number"required autocomplete="off"/>
            </div>
      
            <button class="button button-block"/>Submit</button>
          </form>
      </div>
    </div><!-- tab-content -->
    </div> <!-- /form -->

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script> 
  </body>
</html>
